<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <title>Arknights Gacha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>ArkQuest: Elemental Chronicles</h1>
        <div class="social-icons">
            <a href="#" class="social-icon" id="facebookIcon"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/itsukitatsuya11" class="social-icon" id="githubIcon"><i class="fab fa-github"></i></a>
        </div>
        <p class="version">V1.0 Pre-Alpha</p>
        <hr/>
    </header>
    <main>
        <div id="operatorContainer" class="container"></div>
        <div id="buttonsContainer">
            <button id="gachaButton" onclick="gacha()">Gacha</button>
            <button id="cardCollectionButton" onclick="showCardCollection()">Card Collection</button>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Card Collection</h2>
            <input type="text" id="searchInput" oninput="searchOperator()" placeholder="Search by name...">
            <div id="cardCollection" class="container"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Copyright -->
    <footer>
        <p>&copy; 2024 Itsuki Tatsuya. All rights reserved.</p>
    </footer>

</body>
</html>
